<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.ef1bfcd2c884dccb2f63.min.css" rel="stylesheet"></head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- CONTENT -->
    <main class="content">
        <section class="section welcome-section">
            <div class="container position-relative">
                <div class="welcome-section__content-wrapper">
                    <picture class="welcome-section__image">
                        <source media="(min-width: 1600px)" srcset="img/welcome-image.png">
                        <source media="(min-width: 920px)" srcset="img/welcome-image_md.png">

                        <img src="img/default.svg" data-src="img/welcome-image_sm.png" alt="" title="">
                    </picture>

                    <div class="welcome-section__content">
                        <a href="/" class="welcome-section__logo">
                            <picture class="welcome-section__logo-img">
                                <img src="img/default.svg" data-src="img/logo.svg" alt="logo" title="logo">
                            </picture>
                        </a>

                        <div class="welcome-section__text-block">
                            <h1 class="welcome-section__title">Welcome Bonus</h1>

                            <p class="welcome-section__sub-title-text">Catch Your Winning Reflection</p>

                            <div class="welcome-section__offer">
                                <p class="welcome-section__offer-title">GET up to</p>
                                <p class="welcome-section__offer-text"><span>1500</span>$
                                    +
                                    <span>150</span>FS</p>
                            </div>

                            <a href="#" class="welcome-section__button btn-style"><span>Play now!</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <picture class="welcome-section__image-decor">
                <source media="(min-width: 1600px)" srcset="img/lights.png">
                <img src="img/default.svg" data-src="img/lights_sm.png" alt="" title="">
            </picture>
        </section>

        <section class="section game-section">
            <div class="container">
                <div class="game-section__content">
                    <div class="game-section__card">
                        <picture class="game-section__image">
                            <img src="img/default.svg" data-src="img/game_01.png" alt="" title="">
                        </picture>
                    </div>
                    <div class="game-section__card">
                        <picture class="game-section__image">
                            <img src="img/default.svg" data-src="img/game_02.png" alt="" title="">
                        </picture>
                    </div>
                    <div class="game-section__card">
                        <picture class="game-section__image">
                            <img src="img/default.svg" data-src="img/game_03.png" alt="" title="">
                        </picture>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="payment-method">
                <div class="payment-method__item">
                    <picture>
                        <img src="img/default.svg" data-src="img/visa.svg" alt="" title="">
                    </picture>
                </div>
                <div class="payment-method__item">
                    <picture>
                        <img src="img/default.svg" data-src="img/mastercard.svg" alt="" title="">
                    </picture>
                </div>
                <div class="payment-method__item">
                    <picture>
                        <img src="img/default.svg" data-src="img/googlePay.svg" alt="" title="">
                    </picture>
                </div>
                <div class="payment-method__item">
                    <picture>
                        <img src="img/default.svg" data-src="img/applePay.svg" alt="" title="">
                    </picture>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
</div>
<!-- BODY END   -->
<script type="text/javascript" src="bundle.ef1bfcd2c884dccb2f63.min.js"></script></body>
</html>
